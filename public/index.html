<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estadísticas del Sensor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>
  <h1>Estadísticas del Sensor</h1>
    <label for="fecha">Selecciona una fecha:</label>
    <input type="date" id="fecha" name="fecha" />
    <button onclick="consultarFecha()">Ver estadísticas</button>


  <div id="estadisticas" class="stats">
    <p><strong>Activaciones:</strong> <span id="activaciones">-</span></p>
    <p><strong>Distancia mínima:</strong> <span id="minima">-</span> cm</p>
    <p><strong>Distancia máxima:</strong> <span id="maxima">-</span> cm</p>
    <p><strong>Distancia promedio:</strong> <span id="promedio">-</span> cm</p>
  </div>
  <canvas id="lineChart" width="400" height="200"></canvas>


  <p id="error" class="error"></p>

  <script src="script.js"></script>
</body>
</html>
